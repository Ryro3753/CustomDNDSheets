<p-card styleClass="skillsCard" *ngIf="characterSkills != undefined">
    <div class="row skill">
        <i [class]="characterSkillProfiency.acrobatics ? 'pi pi-circle-on skillProfiency' :'pi pi-circle-off skillProfiency'"></i>
        <span class="skillValue">{{characterSkills.acrobatics}}</span>
        <span class="skillsName">Acrobatics</span>
    </div>
</p-card>
