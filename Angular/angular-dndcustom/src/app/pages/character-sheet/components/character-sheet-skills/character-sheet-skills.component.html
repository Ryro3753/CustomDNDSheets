<p-card styleClass="skillsCard {{colorClass}}" *ngIf="characterSkills != undefined">
    <div *ngFor="let item of keys">
        <app-character-sheet-skills-line [Profiency]="characterSkillProfiency[item]" [Value]="characterSkills[item]"
            [Name]="useCamelCaseToSentence(item)" [ColorClass]="colorClass"></app-character-sheet-skills-line>
    </div>
</p-card>
