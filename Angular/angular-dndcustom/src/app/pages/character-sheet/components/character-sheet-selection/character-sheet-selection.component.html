<p-carousel *ngIf="charactersCardData != undefined" class="charactersCarousel" verticalViewPortHeight="650px" [value]="charactersCardData" [numVisible]="2"
        [numScroll]="1" orientation="vertical" #CharacterCarousel>
        <ng-template let-character pTemplate="item">
            <p-card [styleClass]="selectedCharacter.ref == character.ref ? 'characterCardsSelected ' + colorClass : 'characterCards'">
                <div class="row">
                    <div class="col-sm-3">
                        <p-avatar styleClass="characterAvatar" (click)="characterClick(character)" shape="circle" [image]="ImagePath + character.ref + '.jpg'"
                            size="large"></p-avatar>
                    </div>
                    <div class="col-sm-9">
                        <div class="row justify-content-md-center">
                            <span>{{character.characterName}}</span>
                        </div>
                        <div class="row justify-content-md-center">
                            <span>{{character.level}} level {{character.race}} {{character.class}}</span>
                        </div>
                    </div>
                </div>
                <div class="row">{{character.age}} years old, has {{character.eyes}} eyes with {{character.hair}} hair.
                    {{character.height}} tall and weighs {{character.weight}}. Has {{character.skin}} skin </div>
                <div class= "row justify-content-md-end">
                    <i class="pi pi-id-card builderButton" (click)="builderClick(character)" title="build this character"></i>
                </div>
            </p-card>
        </ng-template>
    </p-carousel>
