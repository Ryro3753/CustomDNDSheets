<div *ngIf="cardDataSource != undefined && cardModifierDataSource != undefined" class="secondaryStats">
    <div *ngFor="let item of keys">
        <app-character-sheet-secondary-stats-card [ColorClass]="colorClass" [Value]="cardDataSource[item]"
            [Name]="useCamelCaseToSentence(item)" [Modifier]="cardModifierDataSource[item]"></app-character-sheet-secondary-stats-card>
    </div>

</div>
