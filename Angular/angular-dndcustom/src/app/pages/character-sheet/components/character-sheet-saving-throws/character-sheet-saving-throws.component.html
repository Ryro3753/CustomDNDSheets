<div *ngIf="savingThrow != undefined">
    <p-card styleClass="savingThrowCard {{colorClass}}" header="Saving Throws">
        <div class="row FirstRow">
            <span class="savingThrowStatsLeft {{colorClass}}">Strength<span><span class="savingThrowStatsLeftValue {{colorClass}}"><span
                        *ngIf="savingThrow.strength >= 0">+</span>{{savingThrow.strength}}</span></span></span>
            <i [class]="characterSavingThrowProfiency.strength ? 'pi pi-circle-on savingThrowProfiency' :'pi pi-circle-off savingThrowProfiency'"></i>
            <i [class]="characterSavingThrowProfiency.dexterity ? 'pi pi-circle-on savingThrowProfiency' :'pi pi-circle-off savingThrowProfiency'"></i>
            <span class="savingThrowStatsRight {{colorClass}}"><span class="savingThrowStatsRightValue {{colorClass}}"><span
                *ngIf="savingThrow.strength >= 0">+</span>{{savingThrow.dexterity}}</span>Dexterity<span></span></span>
        </div>
        <div class="row SecondRow">
            <span (click)="InformationClick($any)" class="savingThrowStatsLeft {{colorClass}}">Wisdom<span><span class="savingThrowStatsLeftValue {{colorClass}}"><span
                        *ngIf="savingThrow.wisdom >= 0">+</span>{{savingThrow.wisdom}}</span></span></span>
            <i [class]="characterSavingThrowProfiency.wisdom ? 'pi pi-circle-on savingThrowProfiency' :'pi pi-circle-off savingThrowProfiency'"></i>
            <i [class]="characterSavingThrowProfiency.intelligence ? 'pi pi-circle-on savingThrowProfiency' :'pi pi-circle-off savingThrowProfiency'" ></i>
            <span class="savingThrowStatsRight {{colorClass}}"><span class="savingThrowStatsRightValue {{colorClass}}"><span
                *ngIf="savingThrow.intelligence >= 0">+</span>{{savingThrow.intelligence}}</span>Intelligence<span></span></span>
        </div>
        <div class="row ThirdRow">
            <span class="savingThrowStatsLeft {{colorClass}}">Charisma<span><span class="savingThrowStatsLeftValue {{colorClass}}"><span
                        *ngIf="savingThrow.charisma >= 0">+</span>{{savingThrow.charisma}}</span></span></span>
            <i [class]="characterSavingThrowProfiency.charisma ? 'pi pi-circle-on savingThrowProfiency' :'pi pi-circle-off savingThrowProfiency'" ></i>
            <i [class]="characterSavingThrowProfiency.constitution ? 'pi pi-circle-on savingThrowProfiency' :'pi pi-circle-off savingThrowProfiency'" ></i>
            <span class="savingThrowStatsRight {{colorClass}}"><span class="savingThrowStatsRightValue {{colorClass}}"><span
                *ngIf="savingThrow.constitution >= 0">+</span>{{savingThrow.constitution}}</span>Constitution<span></span></span>
        </div>
    </p-card>
</div>
