<button pButton type="button" label="New Equipment" icon="pi pi-check" iconPos="left" (click)="createButtonClicked($event)"></button>

<p-table  [value]="gridDataSource" [paginator]="true" [rows]="10" [showCurrentPageReport]="true">
    <ng-template  pTemplate="header">
        <tr>
            <th style="width:25%;">Equipment Name</th>
            <th style="width:65%;">Description</th>
            <th style="width:10%;">Cost</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-character>
        <tr  (dblclick)="itemDoubleClick(character)">
            <td>{{character.equipmentName}}</td>
            <td>{{character.description}}</td>
            <td>{{character.cost}}</td>
        </tr>
    </ng-template>
</p-table>
<app-equipment-editor-modal #modal (NewEquipment)="emittedEquipment($event)"></app-equipment-editor-modal>
